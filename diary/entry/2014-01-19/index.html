<h1>2014-01-19<a class="headerlink" href="#id1" title="Permalink to this headline">¶</a></h1>
<p>単語の勉強ちょっと進めた．
もうちょっとペースあげないとヤバい．</p>
<p>絵を2枚描いた．</p>
<div class="figure">
<img alt="../../../_images/d1.png" src="../../../_images/d1.png" style="width: 600px;" />
</div>
<div class="figure">
<img alt="../../../_images/fr.png" src="../../../_images/fr.png" style="width: 600px;" />
</div>
<p>自分は継続することができない人間なのだなぁと実感する．
とりあえず日記は1年続けよう．</p>
<p>絵を描くのも，1日1枚描くと言いながら，かなりサボり気味だ．
12月23日くらいから， <a class="reference internal" href="../2014-01-03/index.html"><em>2014-01-03</em></a> くらいまで
の間描いてなかった． <a class="reference internal" href="../2014-01-03/index.html"><em>2014-01-03</em></a> から数えて，
今日までで合計10枚くらい描いていたらしい．
ペースとしてはいい感じか？
絵を描くのも，ラクガキくらいなら毎日できるはずだ．
継続する力が必要だ．これも続けよう．</p>
